<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mido Hub</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- 1. Login Screen (First Time Only) -->
    <div id="login-screen" class="screen active">
        <div class="glass-card fade-in">
            <div class="logo-large">MH</div>
            <h1>Mido Hub</h1>
            <p>One-time setup for your device</p>
            <input type="text" id="username-input" placeholder="Create a username" autocomplete="off">
            <button id="login-btn">Start Syncing <i class="fas fa-bolt"></i></button>
        </div>
    </div>

    <!-- 2. Main Hub Interface -->
    <div id="hub-screen" class="screen">
        <div class="nav-bar">
            <div class="logo">Mido Hub <span class="dot"></span></div>
            <div class="profile">
                <span id="display-name">User</span>
                <button id="logout-btn" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>

        <div id="chat-container">
            <!-- Messages load here automatically -->
            <div class="loader">Loading Hub...</div>
        </div>

        <div class="input-area glass-card">
            <!-- File Preview -->
            <div id="file-preview-area">
                <i class="fas fa-file"></i> <span id="file-name-display"></span>
                <i class="fas fa-times" id="remove-file"></i>
            </div>

            <form id="msg-form">
                <label for="file-input" class="icon-btn file-btn">
                    <i class="fas fa-plus"></i>
                </label>
                <input type="file" id="file-input" hidden>
                
                <input type="text" id="text-input" placeholder="Type text or upload file..." autocomplete="off">
                
                <button type="submit" class="icon-btn send-btn" id="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            <!-- Progress bar for uploads -->
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Connect Logic -->
    <script type="module" src="app.js"></script>
</body>
</html>
